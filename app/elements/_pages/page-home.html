<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-home">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <alex-hero>
      A collective of creators <br/>
      that solve problems through <br/>
      creative uses of technology
    </alex-hero>
    <iron-ajax last-response="{{projects}}" auto url="http://content.collectivelymade.com/portfolio?limit=5" handle-as="json"></iron-ajax>
    <div layout="row">
      <sc-swiper flex>
        <template is="dom-repeat" items="{{projects}}">
          <alex-project-showcase project="{{item}}"></alex-project-showcase>
        </template>
      </sc-swiper>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'page-home',

      properties: {
      }
    });
  })();
  </script>
</dom-module>
