<!--
========================
Page: Home (page-home)
========================
-->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-home">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- Hero -->
    <div class="layout-fill-viewport has-header cursor-scroll-down" layout="column" layout-align="center center">
      <alex-hero>
        A collective of creators <br/>
        that solve problems through <br/>
        creative uses of technology
      </alex-hero>
    </div>
    <!-- End Hero -->
    <div class="layout-fill-viewport has-footer" layout="row" layout-align="center center">
      <iron-ajax last-response="{{projects}}" auto url="http://content.collectivelymade.com/portfolio?limit=5" handle-as="json"></iron-ajax>
      <sc-swiper flex navigation-buttons>
        <template is="dom-repeat" items="{{projects}}">
          <alex-project-showcase project="{{item}}"></alex-project-showcase>
        </template>
      </sc-swiper>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'page-home',

      properties: {
      }
    });
  })();
  </script>
</dom-module>
