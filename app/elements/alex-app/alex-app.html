<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="alex-app">
  <template>
    <style>
      :host {
        display: block;
      }
      :host > .container {
        /*min-height: 100vh;*/
      }
    </style>
    <page-title base-title="Collectively Made" divider="|" title="Hello" direction="reversed"></page-title>
    <akyral-modal id="collective-contact">
      <alex-contact-modal></alex-contact-modal>
    </akyral-modal>
    <div class="container">
      <alex-header class="padding-y"></alex-header>
    </div>
    <div id="main-content">
      <!-- Routes -->
      <app-router mode="pushstate" on-state-change="stateChange">
        <app-route path="portfolio/:id" element="page-portfolio-item"></app-route>
        <app-route path="/" element="page-home"></app-route>
      </app-router>
      <!-- End Routes -->
    </div>
    <div class="container">
      <alex-footer></alex-footer>
    </div>

  (function() {
    'use strict';

    Polymer({
      is: 'alex-app',

      /**
