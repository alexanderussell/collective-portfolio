<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="alex-header">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <alex-toolbar id="main-header">
      <span class="title"><a is="pushstate-anchor" href="/">Collectively Made</a></span>
      <button type="button" on-click="showContactModal" name="contactUs" class="button-medium">Contact Us</button>
    </alex-toolbar>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'alex-header',

      showContactModal: function () {
        console.log('Showing Contact');
        document.querySelector('#collective-contact').show();
      }
    });
  })();
  </script>
</dom-module>
