<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="alex-hero">
  <template>
    <style>
      :host {
        display: block;
      }

      .hero-content {
        display: block;
        margin: 0;
        padding: 24px 0;
        text-align: center;
      }
    </style>
    <h1 class="hero-content">
      <marked-element markdown="{{content}}"></marked-element>
      <content></content>
    </h1>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'alex-hero',

      properties: {
        content: String
      }
    });
  })();
  </script>
</dom-module>
